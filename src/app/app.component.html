<mat-toolbar class="toolbar yellow">

  <mat-toolbar-row>
    <!--for app logo-->
    <div class="logo">
      <img src="./assets/loan-app-logo.png" height="55" />
    </div>
    <div style="width: 80%">
      <div fxLayout="row wrap" fxLayoutAlign="end start">

    <br />

</div>
</div>
